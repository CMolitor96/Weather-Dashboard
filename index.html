<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <div class="row">
            <div class="col-3">    
                <aside>
                    <div id="search">
                        <form>
                            <div class="form-group">
                            <label for="cityInput">Search for a city:</label>
                            <input type="search" class="form-control" id="cityInput" placeholder="Enter city">
                            </div>
                            <button type="button" class="btn btn-primary">Search</button>
                        </form>
                        <div id="searched">
                            <ul id="terms">
                                <li><button class="w-75 btn btn-secondary">San Diego</button></li>
                                <li><button class="w-75 btn btn-secondary">Denver</button></li>
                                <li><button class="w-75 btn btn-secondary">Austin</button></li>                            
                            </ul>
                        </div>
                    </div>
                </aside>
            </div>    
            <div id="todayForecast" class="col-8">
                <main>
                    <h3>Today's Forecast:</h3>
                </main>
            </div>
        </div>
    </div>

    <div class="container">
        <article>
            <h4>5 Day Forecast:</h4>
                <div class="row">
                    <div class="col" id="box1">Day 1
                        <ul>
                            <li>Temp</li>
                            <li>Wind</li>
                        </ul>
                    </div>
                    <div class="col" id="box2">Day 2
                        <ul>
                            <li>Temp</li>
                            <li>Wind</li>
                        </ul>
                    </div>
                    <div class="col" id="box3">Day 3
                        <ul>
                            <li>Temp</li>
                            <li>Wind</li>
                        </ul>
                    </div>
                    <div class="col" id="box4">Day 4
                        <ul>
                            <li>Temp</li>
                            <li>Wind</li>
                        </ul>
                    </div>
                    <div class="col" id="box5">Day 5
                        <ul>
                            <li>Temp</li>
                            <li>Wind</li>
                        </ul>
                    </div>
                </div>
        </article>
    </div>
</body>
<script src="./assets/js/script.js"></script>
</html>
